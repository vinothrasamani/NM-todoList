<!DOCTYPE html>
<html lang="en">
<head>
    <title>to do list</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    box-sizing: border-box;
}
.container{
    width: 100%;
    min-height: 100vh;
    background: linear-gradient(135deg, #12255b, #240030);
    padding: 10px;
}
.todo-app{
    width:100%;
    max-width: 540px;
    background: white;
    margin: 100px auto 20px;
    padding: 40px 30px 70px;
    border-radius: 10px;
}
.todo-app h2{
    color: #002765;
    display: flex;
    align-items: center;
    margin-bottom: 30px;
}
.todo-app h2 img{
    width: 30px;
    margin-left: 10px;
}
.row{
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #bfbebe;
    border-radius: 25px;
    padding-left: 20px;
    margin-top: 25px;
}
input{
    flex: 1;
    border:none;
    outline:none;
    font-size: 14px;
    background: transparent;
    padding: 10px;
    color: rgb(35, 34, 34);
}
button{
    border: none;
    padding: 16px 50px;
    outline: none;
    background: #003203;
    color: azure;
    font-size: 16px;
    cursor: pointer;
    border-radius: 40px;
}
ul li{
    list-style: none;
    font-size: 17px;
    padding: 12px 8px 12px 50px;
    user-select: none;
    cursor: pointer;
    position: relative;
}
ul li::before{
    content: '';
    position: absolute;
    height: 20px;
    width: 20px;
    border-radius: 50%;
    background-image: url("asset/unchecked.png");
    background-size: cover;
    background-position: center;
    top: 12px;
    left: 8px;
}
ul li.checked{
    color: #2c2c2c;
    text-decoration: line-through;
}
ul li.checked::before{
    background-image: url("asset/checked.png");
}
ul li span{
    position: absolute;
    right: 0;
    top: 5px;
    width: 40px;
    height: 40px;
    font-size: 22px;
    color: #1d1d1d;
    line-height: 40px;
    text-align: center;
    border-radius: 50%;
}
ul li span:hover{
    background-color: rgb(110, 109, 108);
}

    </style>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do list <img src="asset/icon.png" alt=""></h2>
            <div class="row">
                <input type="text" id="input-box" value="" placeholder="Add your text">
                <button onclick= "my_fun()">Add</button>
            </div>
            <ul id="list">
               <!-- <li class="checked">Task  1</li>
                <li>Task  2</li>
                <li>Task  3</li>-->
            </ul>
        </div>
        <script type="text/javascript">
            const inputbox=document.getElementById("input-box");
            const list = document.getElementById("list");
    
            function my_fun()
            {
                if(inputbox.value === ''){
                    alert("You must enter something in the bar!");
                }
                else{
                    let li =document.createElement("li");
                    li.innerHTML = inputbox.value;
                    list.appendChild(li);
                    let span = document.createElement("span");
                    span.innerHTML = "\u00d7";
                    li.appendChild(span);
                }
                inputbox.value = '';
                savedata();
            }
            list.addEventListener("click", function(e){
                if(e.target.tagName === "LI")
                {
                    e.target.classList.toggle("checked");
                    savedata();
                }
                else if(e.target.tagName === "SPAN")
                {
                    e.target.parentElement.remove();
                    savedata();
                }
            }, false);
            function savedata(){
                localStorage.setItem("data",list.innerHTML);
            }
            function showdata(){
                list.innerHTML = localStorage.getItem("data");
            }
            showdata()
        </script>
    </div>
</body>
</html>
